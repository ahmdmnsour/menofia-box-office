<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" (keyup)="filter(search.value, 1)" #search>
    </form>
</nav>

<div class="list-group">
    <movie-item *ngFor="let movie of movies" [movie-title]="movie['title']" [release-date]="movie['release_date']"
        [poseter]="posterBaseUrl + movie['poster_path']" [rating]="movie['vote_average']"
        [routerLink]="['/details', movie['id']]">
    </movie-item>
</div>

<p *ngIf="noRes">no results</p>

<mat-paginator
    [length]="moviesLength" 
    [pageSize]="20"
    aria-label="Select page"
    (page)="filter(search.value, $event.pageIndex+1)">
</mat-paginator>
